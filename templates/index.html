<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Engine - Next Generation Gaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <div class="loader">
        <img src="{{ url_for('static', filename='images/loader.svg') }}" alt="Loading...">
    </div>

    <header class="hero">
        <nav>
            <div class="logo">AI Engine</div>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#demo">Demo</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Next-Gen AI Game Engine</h1>
            <p>Powering the future of interactive entertainment</p>
            <div id="hero-canvas"></div>
        </div>
    </header>

    <section id="features" class="features">
        <div class="feature-card" data-speed="0.5">
            <h2>Advanced AI Pathfinding</h2>
            <div class="demo-container" id="pathfinding-demo"></div>
        </div>
        <div class="feature-card" data-speed="0.7">
            <h2>Neural Network Learning</h2>
            <div class="demo-container" id="neural-demo"></div>
        </div>
        <div class="feature-card" data-speed="0.9">
            <h2>Procedural Generation</h2>
            <div class="demo-container" id="procedural-demo"></div>
        </div>
    </section>

    <section id="demo" class="interactive-demo">
        <h2>Try it yourself</h2>
        <div id="demo-canvas"></div>
        <div class="controls">
            <button id="start-demo">Start Demo</button>
            <button id="reset-demo">Reset</button>
        </div>
    </section>

    <footer id="contact">
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form>
                <input type="email" placeholder="Your email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/three-demo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parallax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
